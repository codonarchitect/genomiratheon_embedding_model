<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GENOMIRATHEON‚Ñ¢ LLM Validator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f8fb;
            font-family: 'Segoe UI', sans-serif;
        }
        .validator-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333333;
            text-align: center;
            margin-bottom: 30px;
        }
        #result {
            margin-top: 25px;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 20px;
            border-radius: 8px;
        }
        .valid {
            background-color: #d1e7dd;
            color: #0f5132;
            border-left: 6px solid #198754;
        }
        .invalid {
            background-color: #f8d7da;
            color: #842029;
            border-left: 6px solid #dc3545;
        }
    </style>
</head>
<body>

<div class="validator-container">
    <h2>üî¨ GENOMIRATHEON‚Ñ¢ LLM Compliance Check</h2>
    <form id="promptForm">
        <div class="mb-3">
            <label for="prompt" class="form-label">Enter your LLM prompt:</label>
            <input type="text" id="prompt" name="prompt" class="form-control" placeholder="e.g., Discuss codon treaties in AI ethics..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Validate</button>
    </form>

    <div id="result" class="mt-4"></div>
</div>

<!-- JS -->
<script>
    document.getElementById('promptForm').onsubmit = async (e) => {
        e.preventDefault();
        const prompt = document.getElementById('prompt').value.trim();
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = "‚è≥ Validating...";
        resultDiv.className = "";

        try {
            const res = await fetch('http://127.0.0.1:8000/llm-query', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt })
            });

            const data = await res.json();
            if (res.ok) {
                resultDiv.className = "valid";
                resultDiv.innerHTML = `‚úÖ ${data.response}<br><strong>Score:</strong> ${data.similarity_score}`;
            } else {
                resultDiv.className = "invalid";
                resultDiv.innerHTML = `‚ùå ${data.detail}`;
            }
        } catch (error) {
            resultDiv.className = "invalid";
            resultDiv.innerText = "‚ùå Unable to reach validator API.";
        }
    };
</script>

</body>
</html>
